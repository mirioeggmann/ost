<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schere Stein Papier</title>
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
<section id="home-section">
    <button id="home-switch-button">Wechsle zu Server</button>
    <h2>Rangliste</h2>
    <ul id="home-ranking-list"></ul>
    <hr>
    <p>Starten Sie ein neues Spiel</p>
    <form id="home-form">
        <p>
            <label for="home-form-name-input">Name</label>
            <input type="text" id="home-form-name-input" required>
        </p>
        <button type="submit">Spiel Starten</button>
    </form>
</section>
<section id="game-section">
    <p id="game-username-paragraph"></p>
    <div id="game-player-hand-div"></div>
    <p id="game-status-paragraph"></p>
    <p id="game-system-hand-paragraph"></p>
    <button id="game-switch-button">Zur√ºck zum Ranking</button>
    <hr>
    <h2>History</h2>
    <table id="game-history-table">
        <tr>
            <th>Resultat</th>
            <th>Spieler</th>
            <th>Gegner</th>
        </tr>
    </table>
</section>
<script src="scripts/main.js" type="module"></script>
</body>
</html>
